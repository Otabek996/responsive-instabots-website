<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Instabots</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__left">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-close-fill nav__close" id="nav-close"></i>
                    <i class="ri-menu-2-fill" id="nav-open"></i>
                </div>
    
                <a class="nav__logo" href="#">Instabots</a>
            </div>

            <div class="nav__right">
                <div class="nav__menu"  id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <h3 class="nav__menu-title">Menu</h3>
                        </li>

                        <li class="nav__item">
                            <a class="nav__link active-link" href="#about">About</a>
                        </li>
    
                        <li class="nav__item">
                            <a class="nav__link" href="#rates">Rates</a>
                        </li>
    
                        <li class="nav__item">
                            <a class="nav__link" href="#reviews">Reviews</a>
                        </li>
    
                        <li class="nav__item">
                            <a class="nav__link" href="#questions">Q&A</a>
                        </li>
    
                        <li class="nav__item">
                            <a class="nav__link" href="#feedback">Feedback</a>
                        </li>
    
                        <li class="nav__item">
                            <div class="languages">
                                <a class="lan active-lan" href="#">En</a>
                                <span>/</span>
                                <a class="lan" href="#">Ru</a>
                            </div>
                        </li>
                    </ul>
                </div>

                <button class="btn-main btn-login" type="button">
                    <span class="btn-login-text">Login and registration</span>
                    <i class="ri-user-fill btn-user"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__data-title">High level of <br> involvement of <br> representatives</h1>
                    <form class="home__data-form">
                        <input class="home__data-form-input" type="email" placeholder="Enter your e-mail">
                        <button class="btn-white btn-send-email">Send</button>
                    </form>
                    <p class="home__data-subtitle">By clicking on the button you agree to the processing of <br> <span><a class="home__data-subtitle-info" href="#">personal data</a></span></p>
                    <p class="home__data-text"><span><i class="ri-mouse-line mouse"></i></span> Scroll on</p>
                </div>

                <div class="home__cover">
                    <img class="home__cover-img" src="./assets/img/home-img.png" alt="A person with a laptop on a rocket">
                </div>
            </div>
        </section>
    </main>
    
    <!--==================== MAIN JS ====================-->
    <script src="./assets/js/main.js"></script>
</body>
</html>
